<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecionamento de Usuários</title>
    <script>
      // verifica se o usuário está acessando a página a partir de um celular
      function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }
      
      // redireciona o usuário para a página correspondente
      if (isMobile()) {
        window.location.href = "index-mobile.html";
      } else {
        window.location.href = "index-pc.html";
      }
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
